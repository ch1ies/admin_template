<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
<script>
    // 实现防抖函数
    function debounce(callback, delay) {
        let timer
        delay = delay || []
        return function () {
            let context = this
            let args = arguments
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                callback.apply(context, args)
            },delay)
        }
    }
    function sayHello (...args) {
        console.log(this)
        console.log(args, 'args')
        console.log('hello' + args[1])
    }
    const debounceText = debounce(sayHello, 1000)
    var btn = document.getElementsByTagName('button')[0]
    console.log(btn)
    // let obj = {
    //     call: debounceText
    // }
    btn.addEventListener('click', function(e) {
        debounceText(e, 'world')
    }
    )
</script>
</body>
</html>
